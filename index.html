<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script type="text/javascript" src="bin/babel.bundle.js"></script>
    <script type="text/javascript" src="bin/metal.bundle.js"></script>
    <script type="text/babel" data-presets="es2015,metal-jsx">
      class Message extends JSXComponent {
        render() {
          return <h1>{this.props.message}</h1>;
        }
      }

      Message.PROPS = {
        message: {
          value: 'Thanks for using MetalJS'
        }
      };

      class DisplayMessage extends JSXComponent {
        render() {
          return <Message />
        }
      }

      var message = new DisplayMessage();
    </script>
  </head>
  <body>
  </body>
</html>
